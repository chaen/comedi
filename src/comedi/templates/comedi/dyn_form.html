
<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
</script>

</head>
<body>
<form action="/contact/" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />

</form>

<script>
    $("#id_family").change(function() {
        var family = $(this).val();
    $.getJSON("{% url 'list_subFamilies' %}", { family: family }, function(matching_subFamilies) {
        alert(matching_subFamilies);
        $("#id_subFamily").empty();
        $.each(matching_subFamilies, function(key, value) {   
            $('#id_subFamily')
             .append($("<option></option>")
             .attr("value",key)
             .text(value)); 
        });
    });
});
</script>

</body>
</html>
